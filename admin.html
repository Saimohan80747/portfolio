<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Messages</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            padding: 40px 24px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6c63ff, #f50057);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #7878a0; margin-bottom: 32px; }
        .stats {
            display: flex; gap: 20px; margin-bottom: 32px;
        }
        .stat-box {
            background: #1a1a3e;
            border: 1px solid #2a2a50;
            border-radius: 12px;
            padding: 20px 28px;
            flex: 1;
        }
        .stat-box .number { font-size: 2rem; font-weight: 700; color: #6c63ff; }
        .stat-box .label { color: #7878a0; font-size: 0.85rem; margin-top: 4px; }
        .message-card {
            background: #1a1a3e;
            border: 1px solid #2a2a50;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: 0.3s;
        }
        .message-card:hover { border-color: #6c63ff; }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        .message-name { font-size: 1.1rem; font-weight: 600; }
        .message-email { color: #6c63ff; font-size: 0.9rem; }
        .message-subject {
            color: #b0b0d0;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .message-body { color: #7878a0; line-height: 1.6; }
        .message-date { color: #4a4a70; font-size: 0.8rem; margin-top: 12px; }
        .delete-btn {
            background: rgba(245, 0, 87, 0.1);
            color: #f50057;
            border: 1px solid rgba(245, 0, 87, 0.3);
            padding: 6px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #f50057;
            color: white;
        }
        .empty {
            text-align: center;
            padding: 60px;
            color: #7878a0;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #6c63ff, #f50057);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .refresh-btn:hover { opacity: 0.9; }
        a.back { color: #6c63ff; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back">&larr; Back to Portfolio</a>
        <h1>Contact Messages</h1>
        <p class="subtitle">All form submissions stored in the database</p>

        <div class="stats">
            <div class="stat-box">
                <div class="number" id="total-count">0</div>
                <div class="label">Total Messages</div>
            </div>
            <div class="stat-box">
                <div class="number" id="today-count">0</div>
                <div class="label">Today</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadMessages()">Refresh</button>

        <div id="messages-list">
            <div class="empty">Loading messages...</div>
        </div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const res = await fetch('/api/messages', {
                    headers: { 'x-api-key': apiKey }
                });
                const data = await res.json();

                document.getElementById('total-count').textContent = data.count;

                const today = new Date().toISOString().split('T')[0];
                const todayCount = data.messages.filter(m =>
                    m.created_at && m.created_at.startsWith(today)
                ).length;
                document.getElementById('today-count').textContent = todayCount;

                const list = document.getElementById('messages-list');

                if (data.messages.length === 0) {
                    list.innerHTML = '<div class="empty">No messages yet. Submissions from the contact form will appear here.</div>';
                    return;
                }

                list.innerHTML = data.messages.map(msg => `
                    <div class="message-card" id="msg-${msg.id}">
                        <div class="message-header">
                            <div>
                                <div class="message-name">${escapeHtml(msg.name)}</div>
                                <div class="message-email">${escapeHtml(msg.email)}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button>
                        </div>
                        <div class="message-subject">Subject: ${escapeHtml(msg.subject)}</div>
                        <div class="message-body">${escapeHtml(msg.message)}</div>
                        <div class="message-date">${msg.created_at || 'N/A'}</div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('messages-list').innerHTML =
                    '<div class="empty">Error loading messages. Is the server running?</div>';
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Delete this message?')) return;
            try {
                await fetch('/api/messages?delete=' + id, {
                    method: 'GET',
                    headers: { 'x-api-key': apiKey }
                });
                document.getElementById('msg-' + id).remove();
                loadMessages();
            } catch (err) {
                alert('Error deleting message.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // API key (must match server's key)
        const apiKey = 'portfolio-admin-2026';

        loadMessages();
    </script>
</body>
</html>
